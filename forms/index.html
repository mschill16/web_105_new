<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" autofocus required size="30"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required size="30"><br><br>
            <label for="phone">Enter a phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="000-000-0000"><br><br>
            <p>What countries have you been to?</p>
            <input type="checkbox" id="type1" name="type1" value="United-States">
            <label for="type1"> United States</label><br>
            <input type="checkbox" id="type2" name="type2" value="Japan">
            <label for="type2"> Japan</label><br>
            <input type="checkbox" id="type3" name="type3" value="Brazil">
            <label for="type3"> Brazil</label><br>
            <input type="checkbox" id="type4" name="type4" value="Australia">
            <label for="type4"> Australia</label><br>
            <input type="checkbox" id="type5" name="type5" value="Germany">
            <label for="type5"> Germany</label><br>
            <input type="submit" value="Submit">
          </form> 
   
</div>
    
</body>
</html>
