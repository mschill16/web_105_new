<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div>
                <img src="images/shark-1.jpg"
                 alt="Pool of sharks"
                 onclick='change("images/shark-1.jpg")'>
                </div>
            <div>
                <img src="images/shark-2.jpg" 
                alt="Battle shark"
                onclick='change("images/shark-2.jpg")'>
                </div>
            <div>
                <img src="images/shark-3.jpg" 
                alt="Shark swimming above"
                onclick='change("images/shark-3.jpg")'>
                </div>
            <div><img src="images/shark-4.jpg" 
                alt="Three sharks swimming"
                onclick='change("images/shark-4.jpg")'>
                </div>
            <div>
                <img src="images/shark-5.jpg"
                 alt="Scuba diver with shark"
                 onclick='change("images/shark-5.jpg")'>
                </div>
            </div>
        <div id="main-image">
            <img src="images/shark-1.jpg"  id="large"> 
            <!-- img#large tab -->
    </div>
    
    
      
    
    </div>
    <script src="script.js"></script>
</body>
</html>
